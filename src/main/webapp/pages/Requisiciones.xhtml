<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <div class="row">

            <div class="control-group">
                <!-- Username -->
                <div class="form-group">
                    <label class="col-md-12 control-label" >#{label['ruta']}: #{label['ruta.Requisiciones']}</label>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row clearfix">
                <h:form>
                    <c:if test="#{sessionBean.perfilViewMatch(&quot;verRequerimiento&quot;)}">
                        <h:commandLink  action="#{sessionBean.go(&quot;requerimientosLotes&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-archive fa-5x"></i> 
                            <br/>Requerimientos de producci&oacute;n de Lote</h:commandLink>
                    </c:if>
                    
                    <c:if test="#{sessionBean.perfilViewMatch(&quot;SolicitudLotes&quot;)}">
                        <h:commandLink  action="#{sessionBean.go(&quot;listasolicitudlotes&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-truck fa-5x"></i> 
                            <br/>Entrada de Lote a Inventario</h:commandLink>
                    </c:if>

                    <c:if test="#{sessionBean.perfilViewMatch(&quot;AprobarSolicitudBono&quot;)
                                  or sessionBean.perfilViewMatch(&quot;PreAprobarSolicitudBono&quot;)
                                  or sessionBean.perfilViewMatch(&quot;GenerarSolicitudBono&quot;)}">
                        <h:commandLink  action="#{sessionBean.go(&quot;solicitudesbonos&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-edit fa-5x"></i> 
                            <br/>#{label['solicitudesbonos']}</h:commandLink>
                    </c:if>
                    
                    <c:if test="#{sessionBean.perfilViewMatch(&quot;Controlsalidabonos&quot;)
                                  or sessionBean.perfilViewMatch(&quot;ActSolicitudSalida&quot;)
                                  or sessionBean.perfilViewMatch(&quot;AceptarSolicitudSalida&quot;)
                                  or sessionBean.perfilViewMatch(&quot;Verificarbono&quot;)}">
                        <h:commandLink  action="#{sessionBean.go(&quot;ControlSalidaBono&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-sign-out fa-5x"></i> 
                            <br/>#{label['salidabonoscaja']}</h:commandLink>
                    </c:if>
                    
                    <c:if test="#{sessionBean.perfilViewMatch(&quot;Entregarbonocaja&quot;)}">
                        <h:commandLink  action="#{sessionBean.go(&quot;Verbonosporentregarcaja&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-envelope fa-5x"></i> 
                            <br/>#{label['bonosporentregarcaja']}</h:commandLink>
                    </c:if>
                    
                    <c:if test="#{sessionBean.perfilViewMatch(&quot;Recibirbono&quot;)}">
                        <h:commandLink  action="#{sessionBean.go(&quot;Verbonosporrecibir&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-envelope-square fa-5x"></i> 
                            <br/>#{label['bonosporrecibir']}</h:commandLink>
                    </c:if>

                </h:form>
            </div>
        </div>
    </ui:define>            
</ui:composition>
