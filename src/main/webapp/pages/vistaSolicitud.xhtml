<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">

            <div class="control-group">

                        </div>

                                    <div class="row">

                                    </div>
                                    <div class="row">

                                                    </h:outputText>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <div class="form-group">
                                                <label class="col-md-2 control-label" >#{label['justificacion']}</label>
                                                <div class="col-md-4">

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                        <div class="control-group">

                                                    </h:outputText>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                                                            </p:row>

                                                                                    </f:facet>
                                                                                </p:column>

                                                                                            <f:convertDateTime pattern="MMMM/yyyy" locale="es_CO" type="both" timeZone="America/Bogota"/>
                                                                                        </h:outputText>

                                                                                        </h:outputText>
                                                                                    </f:facet>
                                                                                </p:column>

                                                                        </p:columnGroup>
                                                                        <p:column width="5%" style="text-align: center;">

                                                                                <h:outputText value="Item" />
                                                                            </f:facet>

                                                                        </p:column>

                                                                            <f:facet name="header">
                                                                                <h:outputText value="Nombre" />
                                                                            </f:facet>

                                                                                <label style="text-align: center;">#{cli.clientessgb.nombres} #{cli.clientessgb.apellidos}</label>
                                                                            </div>

                                                                        </p:column>
                                                                        <p:column width="10%" style="text-align: center;">
                                                                            <f:facet name="header">
                                                                                <h:outputText value="Cupo fidelizaci&oacute;n" />

                                                                            </h:outputLabel>

                                                                                </h:outputText>

                                                                        <p:column style="text-align: center;" rendered="#{preaprobarSolicitudBonos.elemento.estado=='PREAPROBADA'
                                                                                                                          or preaprobarSolicitudBonos.elemento.estado=='BONOS RECIBIDOS EN SALA' or preaprobarSolicitudBonos.elemento.estado=='APROBADA' or preaprobarSolicitudBonos.elemento.estado=='BONOS DILIGENCIADOS'}">
                                                                            <f:facet name="header">
                                                                                <h:outputText value="Valor Preaprobar" />
                                                                            </f:facet>

                                                                            <h:outputLabel  id="valorrp#{cli.clientessgb.idCliente}" value="#{cli.preaprobado}"  >
                                                                                <f:converter  converterId="numberSeparationConverter"  />
                                                                            </h:outputLabel>

                                                                                <h:outputLabel value="Total: "></h:outputLabel>

                                                                                    <f:converter  converterId="numberSeparationConverter"  />
                                                                                </h:outputText>

                                                                            </f:facet>

                                                                        </p:column>




                                                                        <p:column style="text-align: center;" rendered="#{preaprobarSolicitudBonos.elemento.estado=='APROBADA'
                                                                                                                          or preaprobarSolicitudBonos.elemento.estado=='BONOS RECIBIDOS EN SALA' or preaprobarSolicitudBonos.elemento.estado=='BONOS DILIGENCIADOS'}">
                                                                            <f:facet name="header">
                                                                                <h:outputText value="Valor Aprobado" />
                                                                            </f:facet>
                                                                            <h:outputLabel  id="valorraa#{cli.clientessgb.idCliente}" value="#{cli.aprobado}" >
                                                                                <f:converter  converterId="numberSeparationConverter"  />
                                                                            </h:outputLabel>
                                                                            <f:facet name="footer">
                                                                                <h:outputLabel value="Total: "></h:outputLabel>
                                                                                <h:outputText id="totalapr" value="#{preaprobarSolicitudBonos.totalA}">
                                                                                    <f:converter  converterId="numberSeparationConverter"  />
                                                                                </h:outputText>

                                                                            </f:facet>

                                                                        </p:column>



                                                                        <p:column width="10%" style="text-align: center;">
                                                                            <f:facet name="header">
                                                                                <h:outputText value="aprobado 3er mes" />
                                                                            </f:facet>
                                                                            <h:outputLabel value="#{cli.trasultimaSol}">
                                                                                <f:converter  converterId="numberSeparationConverter"  />
                                                                            </h:outputLabel>

                                                                            <f:facet name="footer">

                                                                                <h:outputLabel value="#{preaprobarSolicitudBonos.totalMes3}">
                                                                                    <f:converter  converterId="numberSeparationConverter"  />
                                                                                </h:outputLabel>
                                                                            </f:facet>
                                                                        </p:column>

                                                                        <p:column width="10%" style="text-align: center;">
                                                                            <f:facet name="header">
                                                                                <h:outputText value="aprobado 2de mes" />
                                                                            </f:facet>
                                                                            <h:outputLabel value="#{cli.penultimaSol}">
                                                                                <f:converter  converterId="numberSeparationConverter"  />
                                                                            </h:outputLabel>

                                                                            <f:facet name="footer">

                                                                                <h:outputLabel value="#{preaprobarSolicitudBonos.totalMes2}">
                                                                                    <f:converter  converterId="numberSeparationConverter"  />
                                                                                </h:outputLabel>
                                                                            </f:facet>
                                                                        </p:column>

                                                                        <p:column width="10%" style="text-align: center;">
                                                                            <f:facet name="header">
                                                                                <h:outputText value="aprobado 1er mes" />
                                                                            </f:facet>
                                                                            <h:outputLabel value="#{cli.ultimaSol}">
                                                                                <f:converter  converterId="numberSeparationConverter"  />
                                                                            </h:outputLabel>
                                                                            <f:facet name="footer">

                                                                                <h:outputLabel value="#{preaprobarSolicitudBonos.totalMes1}">
                                                                                    <f:converter  converterId="numberSeparationConverter"  />
                                                                                </h:outputLabel>
                                                                            </f:facet>
                                                                        </p:column>
                                                                    </p:dataTable>


                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>

                                                </p:outputPanel>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <p:dataTable value="#{preaprobarSolicitudBonos.loteBonoSolicitudes}" var="solicitudes" rowIndexVar="status"
                                                     emptyMessage="#{label['lb_table.noelementos']}" widgetVar="detailsTable" 
                                                     rendered="#{preaprobarSolicitudBonos.tipo == 1}" >


                                            <p:column headerText="Cantidad preaprobada" width="10%" style="text-align: center;" rendered="#{preaprobarSolicitudBonos.elemento.estado=='PREAPROBADA' or preaprobarSolicitudBonos.elemento.estado=='APROBADA' or preaprobarSolicitudBonos.elemento.estado=='BONOS DILIGENCIADOS'
                                                                                                                                            or preaprobarSolicitudBonos.elemento.estado=='BONOS RECIBIDOS EN SALA'}">
                                                <h:outputText value="#{solicitudes.cantPre}">
                                                    <f:converter  converterId="numberSeparationConverter"  />
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Cantidad aprobada" width="10%" style="text-align: center;" rendered="#{preaprobarSolicitudBonos.elemento.estado=='APROBADA' or preaprobarSolicitudBonos.elemento.estado=='BONOS DILIGENCIADOS'
                                                                                                                                         or preaprobarSolicitudBonos.elemento.estado=='BONOS RECIBIDOS EN SALA'}">
                                                <span id="cantidad#{status}">
                                                    <h:outputText value="#{solicitudes.cantA}">
                                                        <f:converter  converterId="numberSeparationConverter"  />
                                                    </h:outputText>
                                                </span>
                                            </p:column>
                                            <p:column headerText="Denominaci&oacute;n" style="text-align: center;">
                                                <h:outputText value="#{solicitudes.lotesBonosid.denominacion.valor}">
                                                    <f:converter  converterId="numberSeparationConverter"  />
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Total" style="text-align: center;">
                                                <h:outputText value="#{solicitudes.lotesBonosid.denominacion.valor*solicitudes.cantA}">
                                                    <f:converter  converterId="numberSeparationConverter"  />
                                                </h:outputText>
                                                <f:facet name="footer">

                                                    <h:outputText  value="#{preaprobarSolicitudBonos.totalapromo}">

                                                        <f:converter  converterId="numberSeparationConverter"  />
                                                    </h:outputText>
                                                </f:facet>
                                            </p:column>
                                            <p:column headerText="Stock Actual" style="text-align: center;">
                                                <h:outputText value="#{preaprobarSolicitudBonos.getCantidad(solicitudes.lotesBonosid.desde, solicitudes.lotesBonosid.hasta)}">
                                                    <f:converter  converterId="numberSeparationConverter"  />
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Cantidad solicitada" width="10%" style="text-align: center;">
                                                <h:outputText value="#{solicitudes.cantidad}">
                                                    <f:converter  converterId="numberSeparationConverter"  />
                                                </h:outputText>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                    <div class="row">

                                        <div class="col-md-12">
                                            <p:dataList id="clientesBlancosg" value="#{preaprobarSolicitudBonos.clientesBlancosLotes}" var="clientesBlancos" rowIndexVar="status" style="width: 100%;"
                                                        emptyMessage="#{label['lb_table.noelementos']}" widgetVar="clientesBlancosg" rendered="#{preaprobarSolicitudBonos.tipo == 3}">

                                                <div class="row">

                                                    <div class="col-md-2">
                                                        <div class="row"><h:outputLabel value="Nombres:"/></div>
                                                        <div class="row"><h:outputText value="#{clientesBlancos.clienteblanco.nombres}"/></div>
                                                        <div class="row"><h:outputLabel value="Apellidos: "/></div>
                                                        <div class="row"><h:outputText value="#{clientesBlancos.clienteblanco.apellidos}"/></div>


                                                    </div>
                                                    <div class="col-md-6">
                                                        <p:dataTable value="#{clientesBlancos.lotesBono}" var="determinar" rowIndexVar="status" style="width: 100%;"
                                                                     emptyMessage="#{label['lb_table.noelementos']}" widgetVar="den">
                                                            <p:column headerText="Denominacion"  style="text-align: right; " >
                                                                <h:outputText id="totalcamg" value="#{determinar.lotesBono.denominacion.valor}">
                                                                    <f:converter  converterId="numberSeparationConverter"  />
                                                                </h:outputText>

                                                            </p:column>
                                                            <p:column headerText="Cantidad solicitada" >
                                                                <p:column headerText="Cantidadsolicitada">
                                                                    <h:outputText style="width: 100%;text-align: right;"  value="#{determinar.cantidad}">

                                                                    </h:outputText>

                                                                </p:column>
                                                            </p:column>
                                                            <p:column headerText="Cantidad preaprobada" rendered="#{preaprobarSolicitudBonos.elemento.estado=='PREAPROBADA' or preaprobarSolicitudBonos.elemento.estado=='APROBADA' or preaprobarSolicitudBonos.elemento.estado=='BONOS DILIGENCIADOS'
                                                                                                                    or preaprobarSolicitudBonos.elemento.estado=='BONOS RECIBIDOS EN SALA'}">
                                                                <p:column headerText="Cantidad preaprobada">
                                                                    <h:outputText style="width: 100%;text-align: right;"  value="#{determinar.cantPre}">

                                                                    </h:outputText>

                                                                </p:column>
                                                            </p:column>
                                                            <p:column headerText="Cantidad aprobada" rendered="#{preaprobarSolicitudBonos.elemento.estado=='APROBADA' or preaprobarSolicitudBonos.elemento.estado=='BONOS DILIGENCIADOS'
                                                                                                                 or preaprobarSolicitudBonos.elemento.estado=='BONOS RECIBIDOS EN SALA'}">
                                                                <h:outputText style="width: 100%;text-align: right;"  value="#{determinar.cantA}">

                                                                </h:outputText>
                                                                <f:facet name="footer">
                                                                    <h:outputLabel  value="Total">
                                                                    </h:outputLabel>
                                                                </f:facet>
                                                            </p:column>
                                                            <p:column id="totalprea" headerText="Total" >
                                                                <h:outputText style="width: 100%;text-align: right;"  value="#{determinar.cantA * determinar.lotesBono.denominacion.valor}">

                                                                    <f:converter  converterId="numberSeparationConverter"  />
                                                                </h:outputText>
                                                                <f:facet name="footer">

                                                                    <h:outputText  value="#{clientesBlancos.totalA}">

                                                                        <f:converter  converterId="numberSeparationConverter"  />
                                                                    </h:outputText>
                                                                </f:facet>
                                                            </p:column>
                                                        </p:dataTable>

                                                    <div class="col-md-4">
                                                        <div class="row" ><label>Justificaci&oacute;n:</label></div>
                                                        <div class="row">
                                                            <h:outputText id="just1g" value="#{clientesBlancos.clienteblanco.justificacion}" style="height: 150px;width: 90%;"/>
                                                        </div>
                                                    </div>



                                                </div>
                                                <hr/>


                                            </p:dataList>
                                        </div>
                                    </div>


                                </div>

                            </div>
                        </div>

                            <p:commandButton  actionListener="#{preaprobarSolicitudBonos.volver()}" value="Volver" onclick="PF('ajaxWaitingDialog').show();"> </p:commandButton>

                        </div>


                    </div>
                    <p:outputPanel style="display:block" rendered="#{preaprobarSolicitudBonos.elemento.estado=='BONOS DILIGENCIADOS' 
                                                                     or preaprobarSolicitudBonos.elemento.estado=='BONOS RECIBIDOS EN SALA'}">

                                    <div class="panel-heading"><h4>Listado de bonos diligenciados</h4></div>
                                    <div class="panel-body">

                                            <p:ajax event="sort" oncomplete="PF('ajaxWaitingDialog').hide();" onstart="PF('ajaxWaitingDialog').show();"/>

                                            <p:column headerText="Fila #" style="width: 5%; text-align: center;">
