<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">

        <div class="row">

            <div class="control-group">
                <!-- Username -->
                <div class="form-group">
                    <label class="col-md-12 control-label" >#{label['ruta']}: /Gesti&oacute;n de obsequios corporativos/Stock de obsequios corporativos</label>
                </div>
            </div>
        </div>
        <h:form>
            <div class="container">
                <div class="row clearfix">
                    <div class="panel panel-primary">
                        <div class="panel-heading">

                            <div class="clickable">
                                <h3 class="panel-title">Stock de obsequios corporativos</h3> 
                                <span class="pull-right clickable"><i class="fa fa-minus"></i></span>
                            </div>
                        </div>
                        <div class="panel-body">

                            <p:dataTable value="#{configuracionInventarioRegalosBean.inventario.inventario}" var="inventario" >
                                <p:column headerText="Nombre del obsequio" style="text-align: center;">
                                    #{inventario.regalo.nombre} 
                                </p:column>
                                <p:column headerText="Imagen" >
                                    <h:graphicImage id="imagenact" value="http://regalos.ibfcolombia.com/#{inventario.regalo.fileName}" style="width:100%;"/>

                                </p:column>
                                <p:column headerText="Genero" style="text-align: center;">
                                    #{inventario.regalo.genero} 
                                </p:column>
                                <p:column headerText="Categoria" style="text-align: center;">
                                    #{inventario.regalo.categoria.nombre} 
                                </p:column>
                                <p:column headerText="Descripci&oacute;n" style="text-align: center;">
                                    #{inventario.regalo.descripcion} 
                                </p:column>
                                <p:column headerText="M&iacute;nimo" style="background-color: #DEDEDE; text-align: center;">
                                    #{inventario.min}
                                </p:column>
                                <p:column headerText="M&aacute;ximo" style="background-color: #DEDEDE; text-align: center;">
                                    #{inventario.max}
                                </p:column>
                                
                                <p:column headerText="Inventario disponible" style="background-color: #4da309;text-align: center;">
                                    <p id="cantbar#{inventario.regalo.id}" > #{inventario.cantidad}
                                    </p>
                                </p:column>

                                <script>setStyle("cantbar#{inventario.regalo.id}", #{inventario.cantidad}, #{inventario.min});</script>
                            </p:dataTable>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                </div>

            </div>
        </h:form>
        
    </ui:define>            
</ui:composition>
