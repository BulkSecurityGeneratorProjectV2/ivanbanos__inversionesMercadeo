<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <div class="row">

            <div class="control-group">
                <!-- Username -->
                <div class="form-group">
                    <label class="col-md-12 control-label" >#{label['ruta']}: #{label['ruta.Requisiciones']}</label>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row clearfix">
                <h:form>

                    <div class="col-xs-12 col-md-12 panel-body panel-bodyindex">
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;verRegalos&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;verRegalos&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-wrench fa-5x"></i> 
                                <br/>Configuraci&oacute;n de <br/>regalos</h:commandLink>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;configuracionInvRegalo&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;configuracionInvRegalo&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-gears fa-5x"></i> 
                                <br/>Configuraci&oacute;n de Inventario<br/>de regalos</h:commandLink>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;verInvRegalo&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;verInvRegalo&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-archive fa-5x"></i> 
                                <br/>Stock<br/>de regalos</h:commandLink>
                        </c:if>
                        
                        
                                      
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>            
</ui:composition>
