<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">

        <div class="row">

            <div class="control-group">
                <!-- Username -->
                <div class="form-group">
                    <label class="col-md-12 control-label" >#{label['ruta']}: #{label['ruta.BonosCanjearView']}</label>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row clearfix">
                <h:form>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>#{label['bonosporcanjear']}</h4>
                        </div>
                        <div class="panel-body">




                            <div class="row">

                                <div class="row">

                                    <div class="form-group col-md-6">
                                        <label class="col-md-3 control-label" >#{label['nombres']}</label>
                                        <div class="col-md-9">
                                            <h:inputText value="#{bonoCanjeCliente.nombres}"/>
                                        </div>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label class="col-md-3 control-label" >#{label['apellidos']}</label>
                                        <div class="col-md-9">
                                            <h:inputText value="#{bonoCanjeCliente.apellidos}"/>
                                        </div>
                                    </div>

                                </div>

                                <div class="row">

                                    <div class="form-group col-md-6">
                                        <label class="col-md-3 control-label" >#{label['identificacion']}</label>
                                        <div class="col-md-9">
                                            <h:inputText value="#{bonoCanjeCliente.identificacion}"/>
                                        </div>
                                    </div>


                                    <div class="form-group col-md-6">
                                        <label class="col-md-3 control-label" >#{label['consecutivo']}</label>
                                        <div class="col-md-9">
                                            <h:inputText value="#{bonoCanjeCliente.consecutivo}"/>
                                        </div>
                                    </div>

                                </div>

                                <div class="control-group text-right">
                                    <p:commandButton value="Buscar" actionListener="#{bonoCanjeCliente.buscarBonosPorCliente()}" 
                                                     icon="ui-icon-check" 
                                                     update=":#{p:component('bonos')} :#{p:component('messages')}" style="margin:0" /> 
                                </div>
                            </div>





                            <div class="row">
                                <p:dataTable id="bonos" var="bono" value="#{bonoCanjeCliente.bonosCasinoEntregados}" style="margin-bottom:0">
                                    <p:column headerText="consecutivo" sortBy="#{bono.consecutivo}" filterBy="#{bono.consecutivo}" filterMatchMode="contains">
                                        <h:outputText value="#{bono.consecutivo}" />
                                    </p:column>
                                    <p:column headerText="Denominacion" sortBy="#{bono.denominacion.valor}" filterBy="#{bono.denominacion.valor}" filterMatchMode="contains">
                                        <h:outputText value="#{bono.denominacion.valor}" >
                                            <f:converter  converterId="numberSeparationConverter"  />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Tipo de bono" sortBy="#{bono.tipo.nombre}" filterBy="#{bono.tipo.nombre}" filterMatchMode="contains">
                                        <h:outputText value="#{bono.tipo.nombre}" />
                                    </p:column>
                                    <p:column headerText="Cliente" sortBy="#{bono.cliente.nombres} #{bono.cliente.apellidos}" filterBy="#{bono.cliente.nombres} #{bono.cliente.apellidos}" filterMatchMode="contains">
                                        <h:outputText value="#{bono.cliente.nombres} #{bono.cliente.apellidos}" />
                                    </p:column>
                                    <p:column headerText="Fecha Expiraci&oacute;n" sortBy="#{bono.fechaExpiracion}" >
                                        <h:outputText value="#{bono.fechaExpiracion}" >
                                            <f:convertDateTime pattern="dd/MMMMM/yyyy" locale="es" timeZone="EDT"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Acciones" >
                                        <p:commandButton value="Validar" oncomplete="PF('validarOk').show()" icon="ui-icon-check" rendered="#{bono.estado.equals(&quot;ENTREGADO CLIENTE&quot;)
                                                                                           and sessionBean.perfilViewMatch(&quot;Validarbono&quot;)}"
                                                         update=":#{p:component('validarOk')} :#{p:component('messages')}" style="margin:0" >
                                            <f:setPropertyActionListener value="#{bono}" target="#{bonoCanjeCliente.elemento}" /> 
                                        </p:commandButton>  
                                        <p:commandButton value="Autorizar" oncomplete="PF('autoOk').show()" icon="ui-icon-check" rendered="#{bono.estado.equals(&quot;VALIDADO&quot;)
                                                                                             and sessionBean.perfilViewMatch(&quot;Autorizarbono&quot;)}"
                                                         update=":#{p:component('autoOk')} :#{p:component('messages')}" style="margin:0" >
                                            <f:setPropertyActionListener value="#{bono}" target="#{bonoCanjeCliente.elemento}" /> 
                                        </p:commandButton>  
                                        <p:commandButton value="Canjear" oncomplete="PF('canjearOk').show()" icon="ui-icon-check" rendered="#{bono.estado.equals(&quot;AUTORIZADO&quot;)
                                                                                           and sessionBean.perfilViewMatch(&quot;Canjearbono&quot;)}"
                                                         update=":#{p:component('canjearOk')} :#{p:component('messages')}" style="margin:0" >
                                            <f:setPropertyActionListener value="#{bono}" target="#{bonoCanjeCliente.elemento}" /> 
                                        </p:commandButton>     
                                    </p:column>

                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
            <h:form>
                <p:confirmDialog id="validarOk" message="Seguro quiere validar el bono #{bonoCanjeCliente.elemento.consecutivo}?"  
                                 header="Borrar" severity="alert" widgetVar="validarOk" closable="false">  

                    <p:commandButton id="confirm" value="Aceptar" oncomplete="PF('validarOk').hide()"  
                                     action="#{bonoCanjeCliente.validar()}" update=":#{p:component('bonos')} :#{p:component('messages')}"/>  
                    <p:commandButton id="decline" value="Cancelar" onclick="PF('validarOk').hide()" type="button" />   

                </p:confirmDialog> 
            </h:form>
            <h:form>
                <p:confirmDialog id="autoOk" message="Seguro quiere autorizar el bono #{bonoCanjeCliente.elemento.consecutivo}?"  
                                 header="Borrar" severity="alert" widgetVar="autoOk" closable="false">  

                    <p:commandButton id="confirm" value="Aceptar" oncomplete="PF('autoOk').hide()"  
                                     action="#{bonoCanjeCliente.autorizar()}" update=":#{p:component('bonos')} :#{p:component('messages')}"/>  
                    <p:commandButton id="decline" value="Cancelar" onclick="PF('autoOk').hide()" type="button" />   

                </p:confirmDialog> 
            </h:form>
            <h:form>
                <p:confirmDialog id="canjearOk" message="Seguro quiere canjear el bono #{bonoCanjeCliente.elemento.consecutivo}?"  
                                 header="Borrar" severity="alert" widgetVar="canjearOk" closable="false">  

                    <p:commandButton id="confirm" value="Aceptar" oncomplete="PF('canjearOk').hide()"  
                                     action="#{bonoCanjeCliente.canjear()}" update=":#{p:component('bonos')} :#{p:component('messages')}"/>  
                    <p:commandButton id="decline" value="Cancelar" onclick="PF('canjearOk').hide()" type="button" />   

                </p:confirmDialog> 
            </h:form>
        </div>

    </ui:define>           
</ui:composition>
