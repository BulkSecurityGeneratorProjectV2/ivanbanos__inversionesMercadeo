<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <div class="row">

            <div class="control-group">
                <!-- Username -->
                <div class="form-group">
                    <label class="col-md-12 control-label" >#{label['ruta']}: #{label['ruta.BonosEntregarClienteView']}</label>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row clearfix">
                <h:form>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>#{label['bonosporentregarcliente']}</h4>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                    <div class="row">

                                        <div class="form-group col-md-6">
                                            <label class="col-md-3 control-label" >Casino: </label>
                                            <div class="col-md-9">
                                                <p:selectOneMenu id="casino" value="#{bonoEntregaCliente.casinoSelected.idCasino}" required="true">
                                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                                    <f:selectItems value="#{bonoEntregaCliente.casinos}" var="var" itemLabel="#{var.nombre}" itemValue="#{var.idCasino}"/>  
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>

                                <div class="row">

                                    <div class="form-group col-md-6">
                                        <label class="col-md-3 control-label" >#{label['nombres']}</label>
                                        <div class="col-md-9">
                                            <h:inputText value="#{bonoEntregaCliente.nombres}"/>
                                        </div>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label class="col-md-3 control-label" >#{label['apellidos']}</label>
                                        <div class="col-md-9">
                                            <h:inputText value="#{bonoEntregaCliente.apellidos}"/>
                                        </div>
                                    </div>

                                </div>

                                <div class="row">

                                    <div class="form-group col-md-6">
                                        <label class="col-md-3 control-label" >#{label['identificacion']}</label>
                                        <div class="col-md-9">
                                            <h:inputText value="#{bonoEntregaCliente.identificacion}"/>
                                        </div>
                                    </div>

                                </div>

                                <div class="control-group text-right">
                                    <p:commandButton value="Buscar" actionListener="#{bonoEntregaCliente.buscarBonosValidadosPorCasino()}" 
                                                     icon="ui-icon-check" onstart="PF('ajaxWaitingDialog').show();" oncomplete="PF('ajaxWaitingDialog').hide();"
                                                     update=":#{p:component('bonos')} :#{p:component('messages')}" style="margin:0" /> 
                                </div>
                            </div>
                            
                            <div class="row">
                                <p:dataTable id="bonos" var="bono" value="#{bonoEntregaCliente.bonosCasinoEntregados}" style="margin-bottom:0"
                                             selection="#{bonoEntregaCliente.bonosCasinoEntregadosSelected}" rowKey="#{bono.id}"
                                             rowIndexVar="index" >
                                <p:column headerText="Fila #">
                                    #{index + 1}
                                </p:column>

                                    <p:column selectionMode="multiple" style="width:5%;text-align:center"/>
                                    <p:column headerText="consecutivo" sortBy="#{bono.consecutivo}" filterBy="#{bono.consecutivo}" filterMatchMode="contains">
                                        <h:outputText value="#{bono.consecutivo}" />
                                    </p:column>
                                    <p:column headerText="Denominacion" sortBy="#{bono.denominacion.valor}" filterBy="#{bono.denominacion.valor}" filterMatchMode="contains">
                                        <h:outputText value="#{bono.denominacion.valor}" />
                                    </p:column>
                                    <p:column headerText="Tipo de bono" sortBy="#{bono.tipo.nombre}" filterBy="#{bono.tipo.nombre}" filterMatchMode="contains">
                                        <h:outputText value="#{bono.tipo.nombre}" />
                                    </p:column>
                                    <p:column headerText="Cliente" sortBy="#{bono.cliente.nombres} #{bono.cliente.apellidos}" filterBy="#{bono.cliente.nombres} #{bono.cliente.apellidos}" filterMatchMode="contains">
                                        <h:outputText value="#{bono.cliente.nombres} #{bono.cliente.apellidos}" />
                                    </p:column>

                                </p:dataTable>

                            </div>
                        </div>
                        <div class="panel-footer text-right"> 
                            <p:commandButton value="guardar" actionListener="#{bonoEntregaCliente.entregar()}" icon="ui-icon-check" 
                                             update=":#{p:component('bonos')} :#{p:component('messages')}" style="margin:0" 
                                             onstart="PF('ajaxWaitingDialog').show();" oncomplete="PF('ajaxWaitingDialog').hide();"/>   
                        </div>
                    </div>
                </h:form>
            </div>

        </div>

    </ui:define>           
</ui:composition>
