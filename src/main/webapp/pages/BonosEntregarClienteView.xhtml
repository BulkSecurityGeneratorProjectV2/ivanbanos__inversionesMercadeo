<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <div class="container">
            <div class="row clearfix">
                <h:form>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>#{label['validacionbonos']}</h4>
                        </div>
                        <div class="panel-body">


                            <p:dataTable id="bonos" var="bono" value="#{bonoEntregaCliente.bonosCasinoEntregados}" style="margin-bottom:0"
                                         selection="#{bonoEntregaCliente.bonosCasinoEntregadosSelected}" rowKey="#{bono.id}">
                                <f:facet name="header">
                                    Bonos por Recibir
                                </f:facet>
                                <p:column selectionMode="multiple" style="width:5%;text-align:center"/>
                                <p:column headerText="consecutivo" sortBy="#{bono.consecutivo}" filterBy="#{bono.consecutivo}" filterMatchMode="contains">
                                    <h:outputText value="#{bono.consecutivo}" />
                                </p:column>

                            </p:dataTable>
                        </div>
                        <div class="panel-footer text-right"> 
                            <p:commandButton value="guardar" actionListener="#{bonoEntregaCliente.entregar()}" icon="ui-icon-check" 
                                             update=":#{p:component('bonos')} :#{p:component('messages')}" style="margin:0" />   
                        </div>
                    </div>
                </h:form>
            </div>

        </div>

    </ui:define>           
</ui:composition>
