<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">

        <div class="row">

            <div class="control-group">
                <!-- Username -->
                <div class="form-group">
                    <label class="col-md-12 control-label" >#{label['ruta']}: /Barajas/Transferencias de Barajas</label>
                </div>
            </div>
        </div>
        <div class="container">



            <div class="row clearfix">

                <div class="col-md-12 ">
                    <div class="panel panel-primary">
                        <div class="panel-heading"><h4>Transferencias de Barajas</h4></div>
                        <div class="panel-body">
                            <div class="row">




                                <h:form class="form-horizontal">
                                    <p:dataTable id="detailsTable" var="element" value="#{listaTransferenciasBarajasBean.items}"    
                                                 emptyMessage="#{label['lb_table.noelementos']}" widgetVar="detailsTable"
                                                 rows="#{sessionBean.paginacion}"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowIndexVar="index" rowsPerPageTemplate="5,10,15, 20, 25, 30">

                                        <p:column headerText="#{label['id']}" width="5%"  >
                                            <h:outputText value="#{element.id}" />
                                        </p:column>

                                        <p:column headerText="#{label['fechacreacion']}" sortBy="#{element.fechacreada}" >
                                            <h:outputText value="#{element.fechacreada}" >
                                               <f:convertDateTime pattern="dd/MMMMM/yyyy HH:mm:ss" locale="es_CO" type="both" timeZone="America/Bogota"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="#{label['estado']}" sortBy="#{element.estado}" >
                                            <h:outputText value="#{element.estado}" />
                                        </p:column>

                                        <p:column headerText="#{label['acciones']}" >   
                                            <p:commandButton id="ver" 
                                                             action="#{listaTransferenciasBarajasBean.goVer(element.id)}" 
                                                             icon="ui-icon-search" onclick="PF('ajaxWaitingDialog').show();"
                                                             title="Ver"/> 
                                           <p:commandButton id="enviar" 
                                                            action="#{listaTransferenciasBarajasBean.goTraslado(element.id)}" 
                                                            icon="ui-icon-check" onclick="PF('ajaxWaitingDialog').show();"
                                                            title="enviar" 
                                                            rendered="#{sessionBean.perfilViewMatch(&quot;enviarTransferencia&quot;) 
                                                                        and (element.estado == 'POR ENVIAR' ) }"/>  
                                            <p:commandButton id="recibir" 
                                                             action="#{listaTransferenciasBarajasBean.goTraslado(element.id)}" 
                                                             icon="ui-icon-arrowthickstop-1-s" onclick="PF('ajaxWaitingDialog').show();"
                                                             title="recibir" 
                                                             rendered="#{sessionBean.perfilViewMatch(&quot;recibirTransferencia&quot;) 
                                                                         and (element.estado == 'POR RECIBIR')}"/> 
                                            </p:column>

                                        <f:facet name="footer"> 
                                            <p:commandButton id="addButton" action="#{listaTransferenciasBarajasBean.goCrearTraslado(id)}" onclick="PF('ajaxWaitingDialog').show();"
                                                             value="Agregar nueva orden de transferencia de barajas" icon="ui-icon-plusthick" title="#{label['lb_btn.agregar']}" 
                                                             rendered="#{sessionBean.perfilViewMatch(&quot;verTransferencias&quot;) }"/>   
                                        </f:facet>

                                    </p:dataTable>

                                </h:form>




                            </div>



                        </div>
                    </div>

                </div>

            </div>
        </div>

    </ui:define>            
</ui:composition>
