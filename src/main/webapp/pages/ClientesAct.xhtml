<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <div class="row">

            <div class="control-group">
                <!-- Username -->
                <div class="form-group">
                    <label class="col-md-12 control-label" >#{label['ruta']}: #{label['ruta.ClientesAct']}</label>
                </div>
            </div>
        </div>
        <h:form >

            * #{label['mensaje.camporequerido']}
            <div class="panel panel-primary">
                <div class="panel-heading"><h4>Cliente</h4></div>
                <div class="panel-body">

                    <div class="row clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4  control-label" >* #{label['categoria']}:</label>
                            <div class="col-md-8">
                                <p:selectOneMenu id="categoria" value="#{clientesActBean.elemento.idCategorias.idCategorias}" required="true"
                                                 requiredMessage="#{label['msj.req.categoria']}">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{clientesActBean.listacategorias}" var="cat" itemLabel="#{cat.nombre}" itemValue="#{cat.idCategorias}"/> 
                                </p:selectOneMenu>
                            </div>
                        </div>



                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" >* #{label['casino']}:</label>
                            <div class="col-md-8">
                                <p:selectOneMenu id="casino" value="#{clientesActBean.elemento.idCasinoPreferencial.idCasino}"  required="true"
                                                 requiredMessage="#{label['msj.req.casino']}">
                                    <f:selectItem itemLabel="Seleccionar uno" itemValue="" />
                                    <f:selectItems value="#{clientesActBean.listacasinos}" var="var" itemLabel="#{var.nombre}" itemValue="#{var.idCasino}"/>  
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" >#{label['tipoident']}:</label>
                            <div class="col-md-8">
                                <p:selectOneMenu id="tipoident" value="#{clientesActBean.elemento.idTipoDocumento.idTipoDocumento}" >
                                    <f:selectItem itemLabel="Seleccionar uno" itemValue="" /> 
                                    <f:selectItems value="#{clientesActBean.tipoDocumentos}" var="var" itemLabel="#{var.nombre}" itemValue="#{var.idTipoDocumento}"/>  
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" >#{label['identificacion']}:</label>
                            <div class="col-md-8">
                                <p:inputText id="identificacion" value="#{clientesActBean.elemento.identificacion}"  />
                            </div>
                        </div>

                    </div>

                    <div class="row clearfix">

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" >* #{label['nombres']}:</label>
                            <div class="col-md-8">
                                <p:inputText id="nombres" value="#{clientesActBean.elemento.nombres}" required="true" requiredMessage="#{label['msj.req.nombres']}"/>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" >* #{label['apellidos']}:</label>
                            <div class="col-md-8">
                                <p:inputText id="apellidos" value="#{clientesActBean.elemento.apellidos}" required="true" requiredMessage="#{label['msj.req.apellidos']}"/>
                            </div>
                        </div>

                    </div>

                    <div class="row clearfix">

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" >#{label['tel1']}:</label>
                            <div class="col-md-8">
                                <p:inputText id="tel1" value="#{clientesActBean.elemento.telefono1}"  />
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" >#{label['tel2']}:</label>
                            <div class="col-md-8">
                                <p:inputText id="tel2" value="#{clientesActBean.elemento.telefono2}"  />
                            </div>
                        </div>

                    </div>

                    <div class="row clearfix">

                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label" >#{label['correo']}:</label>
                            <div class="col-md-6">
                                <p:inputText style="width: 100%;" id="correo" value="#{clientesActBean.elemento.correo}"  size="40"
                                             validatorMessage="#{label['msj.invalid.correo']}">
                                    <f:validateRegex
                                        pattern="^([_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)$" />
                                </p:inputText>
                            </div>
                        </div>

                    </div>


                    <div class="row clearfix">
                        <div class="form-group col-md-4">
                            <label class="col-md-4 control-label" >#{label['cumpleanos']}:</label>
                            <div class="col-md-8">

                                <p:selectOneMenu id="dia" value="#{clientesActBean.dia}" >
                                    <f:selectItem itemLabel="D&iacute;a" itemValue="0" />  
                                    <f:selectItem itemLabel="1" itemValue="1" />  
                                    <f:selectItem itemLabel="2" itemValue="2" />  
                                    <f:selectItem itemLabel="3" itemValue="3" />  
                                    <f:selectItem itemLabel="4" itemValue="4" />  
                                    <f:selectItem itemLabel="5" itemValue="5" />  
                                    <f:selectItem itemLabel="6" itemValue="6" />  
                                    <f:selectItem itemLabel="7" itemValue="7" />  
                                    <f:selectItem itemLabel="8" itemValue="8" />  
                                    <f:selectItem itemLabel="9" itemValue="9" />  
                                    <f:selectItem itemLabel="10" itemValue="10" />  
                                    <f:selectItem itemLabel="11" itemValue="11" />  
                                    <f:selectItem itemLabel="12" itemValue="12" />  
                                    <f:selectItem itemLabel="13" itemValue="13" />  
                                    <f:selectItem itemLabel="14" itemValue="14" />  
                                    <f:selectItem itemLabel="15" itemValue="15" />  
                                    <f:selectItem itemLabel="16" itemValue="16" />  
                                    <f:selectItem itemLabel="17" itemValue="17" />  
                                    <f:selectItem itemLabel="18" itemValue="18" />  
                                    <f:selectItem itemLabel="19" itemValue="19" />  
                                    <f:selectItem itemLabel="20" itemValue="20" />  
                                    <f:selectItem itemLabel="21" itemValue="21" />  
                                    <f:selectItem itemLabel="22" itemValue="22" />  
                                    <f:selectItem itemLabel="23" itemValue="23" />  
                                    <f:selectItem itemLabel="24" itemValue="24" />  
                                    <f:selectItem itemLabel="25" itemValue="25" />  
                                    <f:selectItem itemLabel="26" itemValue="26" />  
                                    <f:selectItem itemLabel="27" itemValue="27" />  
                                    <f:selectItem itemLabel="28" itemValue="28" />  
                                    <f:selectItem itemLabel="29" itemValue="29" />  
                                    <f:selectItem itemLabel="30" itemValue="30" />  
                                    <f:selectItem itemLabel="31" itemValue="31" />  
                                </p:selectOneMenu>

                                <p:selectOneMenu id="mes" value="#{clientesActBean.mes}" >
                                    <f:selectItem itemLabel="Mes" itemValue="12" />  
                                    <f:selectItem itemLabel="Enero" itemValue="0" />    
                                    <f:selectItem itemLabel="Febrero" itemValue="1" />    
                                    <f:selectItem itemLabel="Marzo" itemValue="2" />    
                                    <f:selectItem itemLabel="Abril" itemValue="3" />    
                                    <f:selectItem itemLabel="Mayo" itemValue="4" />    
                                    <f:selectItem itemLabel="Junio" itemValue="5" />    
                                    <f:selectItem itemLabel="Julio" itemValue="6" />    
                                    <f:selectItem itemLabel="Agosto" itemValue="7" />    
                                    <f:selectItem itemLabel="Septiembre" itemValue="8" />    
                                    <f:selectItem itemLabel="Octubre" itemValue="9" />    
                                    <f:selectItem itemLabel="Noviembre" itemValue="10" />    
                                    <f:selectItem itemLabel="Diciembre" itemValue="11" />  
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="col-md-4 control-label" >A&ntilde;o de nacimiento:</label>
                            <div class="col-md-8">
                                <p:selectOneMenu id="anio" value="#{clientesActBean.anio}" >
                                    <f:selectItem itemLabel="Seleccionar uno" itemValue="" />
                                    <f:selectItems value="#{clientesActBean.annos}" var="aniios" itemLabel="#{aniios}" itemValue="#{aniios}"/> 
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="col-md-4 control-label" >#{label['genero']}:</label>
                            <div class="col-md-8">
                                <p:selectOneMenu id="genero" value="#{clientesActBean.elemento.genero}" >
                                    <f:selectItem itemLabel="Seleccionar uno" itemValue="" />  
                                    <f:selectItem itemLabel="Masculino" itemValue="M" />  
                                    <f:selectItem itemLabel="Femenino" itemValue="F" />  
                                </p:selectOneMenu>
                            </div>
                        </div>


                    </div>

                    <div class="row clearfix">
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;cupofidelizacion&quot;)}">
                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label" >#{label['bonofidelizacion']}:</label>
                                <div class="col-md-6">
                                    <p:spinner id="cupo" value="#{clientesActBean.elemento.bonoFidelizacion}" prefix="$" min="0" stepFactor="5000">

                                    </p:spinner>
                                </div>
                            </div>
                        </c:if>
                    </div>

                    <div class="row clearfix">


                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" >#{label['pais']}:</label>
                            <div class="col-md-8">
                                <p:inputText id="pais" value="#{clientesActBean.elemento.pais}"  />
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" >#{label['ciudad']}:</label>
                            <div class="col-md-8">
                                <p:inputText id="ciudad" value="#{clientesActBean.elemento.ciudad}"  />
                            </div>
                        </div>

                    </div>
                    <div class="row clearfix">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label" >#{label['direccion']}:</label>
                            <div class="col-md-6">
                                <p:inputTextarea style="width: 100%" id="direccion" value="#{clientesActBean.elemento.direccion}"  />
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="form-group col-md-12">
                            <label class="col-md-3 control-label" >#{label['preferenciasjuegos']}:</label>
                            <div class="col-md-9">
                                <p:pickList id="PojoPickList" value="#{clientesActBean.tiposJuegosTodos}" var="form" effect="bounce"
                                            itemValue="#{form}" itemLabel="#{form.nombre}"  showCheckbox="true"
                                            showSourceFilter="true"  showTargetFilter="true" filterMatchMode="contains" converter="tipojuegocom" >

                                    <f:facet name="sourceCaption">#{label['opciones']}</f:facet>
                                    <f:facet name="targetCaption">#{label['favoritos']}</f:facet>

                                    <p:column style="width:100%;">
                                        <h:outputText class="item-picklist" value="#{form.nombre}" />
                                    </p:column>
                                </p:pickList>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label" >#{label['perfilcliente']}:</label>
                            <div class="col-md-6">
                                <p:inputTextarea style="width: 100%" id="perfil" value="#{clientesActBean.elemento.perfilCliente}"  />
                            </div>
                        </div>
                    </div>
                    
                    <c:forEach var="item" items="#{clientesActBean.elemento.clienteatributoList}">
                        <div class="row clearfix">
                            <div class="form-group col-md-12">
                                <label class="col-md-3 control-label" >#{item.atributos.nombre}</label>
                                <div class="col-md-9">
                                    <p:inputText value="#{item.valor}" />
                                </div>
                            </div>
                        </div>
                    </c:forEach>
                </div>
                <div class="panel-footer text-right"> 
                    <p:commandButton id="btnconfirm" value="#{label['Confirmar']}" actionListener="#{clientesActBean.guardar()}" style="margin:0" />
                    <p:button id="btnclose" value="#{label['Volver']}" outcome="/pages/clientes.xhtml" />

                </div>
            </div>
        </h:form>
    </ui:define>            
</ui:composition>
