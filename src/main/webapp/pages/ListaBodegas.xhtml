<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">

        <div class="row">

            <div class="control-group">
                <!-- Username -->
                <div class="form-group">
                    <label class="col-md-12 control-label" >#{label['ruta']}:/Barajas/Lista de bodegas</label>
                </div>
            </div>
        </div>

        <h:form>
            <div class="container">
                <div class="row clearfix">
                    <div class="panel panel-primary">
                        <div class="panel-heading">

                            <div class="clickable">
                                <h3 class="panel-title">Lista de bodegas</h3>
                                <span class="pull-right clickable"><i class="fa fa-minus"></i></span>
                            </div>
                        </div>
                        <div class="panel-body">
                            <p:dataGrid var="bodegas" value="#{listaBodegasBean.bodegas}" columns="1"
                                        rows="12" paginator="true" id="bodegas">
                                <p:panel header="#{car.id}" style="text-align:center">
                                    <f:facet name="header">
                                        #{bodegas.nombre}
                                    </f:facet>

                                    <p:dataList value="#{bodegas.casinos}" var="cas" type="ordered">
                                        <f:facet name="header">
                                            Salas
                                        </f:facet>
                                        #{cas.nombre}
                                    </p:dataList>



                                    <hr />
                                    <p:commandButton id="addButton" action="#{listaBodegasBean.goBodega(bodegas.id)}" onclick="PF('ajaxWaitingDialog').show();"
                                                     value="Ir" icon="ui-icon-search" title="ir" 
                                                     />   
                                </p:panel>
                                <f:facet name="footer">
                                    <div class="row clearfix">

                                        <div class="row clearfix">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                                                <b><label class="col-md-12 control-label text-center" >Agregar Bodega</label></b>
                                            </div>
                                        </div>
                                        <div class="row clearfix">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                                                <b><label class="col-md-3 control-label" >Nombre:</label></b>
                                                <div class="col-md-9">
                                                    <p:inputText id="color" style="width: 100%;" value="#{listaBodegasBean.nombre}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row clearfix">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                                                <div class="col-md-9">
                                                    <p:commandButton  value="Nueva bodega" onstart="PF('ajaxWaitingDialog').show();" 
                                                                      oncomplete="PF('ajaxWaitingDialog').hide();PF('nueva').show();"
                                                                      title="#{label['lb_btn.editarPerfiles']}">   
                                                    </p:commandButton>
                                                </div>
                                            </div>
                                        </div>



                                    </div>
                                </f:facet>
                            </p:dataGrid>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <h:form >
            <p:confirmDialog id="nueva" message="Va a crear una nueva bodega, se perderan todos los cambios no guardados. Â¿Desea continuar?"  
                             header="Vueva baraja" severity="alert" widgetVar="nueva" closable="false">  

                <p:commandButton id="confirm" value="Si" onclick="PF('ajaxWaitingDialog').show();" 
                                 action="#{listaBodegasBean.nuevaBodega()}"  ajax="false"/>  
                <p:commandButton id="decline" value="No" onclick="PF('nueva').hide()" type="button" />   

            </p:confirmDialog> 
        </h:form>
    </ui:define>            
</ui:composition>
