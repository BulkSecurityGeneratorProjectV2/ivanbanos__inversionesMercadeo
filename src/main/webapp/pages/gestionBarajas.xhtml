<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <div class="row">

            <div class="control-group">
                <!-- Username -->
                <div class="form-group">
                    <label class="col-md-12 control-label" >#{label['ruta']}: #{label['ruta.Requisiciones']}</label>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row clearfix">
                <h:form>

                    <div class="col-xs-12 col-md-12 panel-body panel-bodyindex">
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;verBarajas&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;barajas&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-wrench fa-5x"></i> 
                                <br/>Configuraci&oacute;n de <br/>barajas</h:commandLink>
                        </c:if>

                        <c:if test="#{sessionBean.perfilViewMatch(&quot;verBodegas&quot;)
                                      or  sessionBean.perfilViewMatch(&quot;actualizarBodegas&quot;)
                                      or  sessionBean.perfilViewMatch(&quot;verStockBarajas&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;bodegas&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-archive fa-5x"></i> 
                                <br/>Lista de Salas con <br />stock de Barajas </h:commandLink>
                        </c:if>

                        <c:if test="#{sessionBean.perfilViewMatch(&quot;recibirOrdenBarajas&quot;)
                                      or  sessionBean.perfilViewMatch(&quot;generarOrdenBarajas&quot;)
                                      or  sessionBean.perfilViewMatch(&quot;aceptarOrdenBarajas&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;ordenesComprabaraja&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-truck fa-5x"></i> 
                                <br/>Requerimientos de compra de <br/>lote de barajas</h:commandLink>

                        </c:if>


                        <c:if test="#{sessionBean.perfilViewMatch(&quot;verSolicitudesBarajas&quot;)
                                      or  sessionBean.perfilViewMatch(&quot;solicitasBarajas&quot;)
                                      or  sessionBean.perfilViewMatch(&quot;entregarBarajas&quot;)
                                      or  sessionBean.perfilViewMatch(&quot;recibirBarajas&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;solicitudbaraja&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-edit fa-5x"></i> 
                                <br/>Solicitudes de barajas<br/><br/></h:commandLink>

                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;destruirBarajas&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;destruirBarajas&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-bomb fa-5x"></i> 
                                <br/>Acta de destrucci&oacute;n <br/>de barajas</h:commandLink>

                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;verTransferencias&quot;) 
                                      or sessionBean.perfilViewMatch(&quot;enviarTransferencia&quot;)
                                      or sessionBean.perfilViewMatch(&quot;recibirTransferencia&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;ListaTransferenciasBarajas&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-exchange fa-5x"></i> 
                                <br/>Transferencias <br/>de barajas</h:commandLink>

                        </c:if>
                        

                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>            
</ui:composition>
